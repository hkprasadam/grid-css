<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            background-color: orange;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(200px,150px)) ;
            grid-template-rows: repeat(6,100px);
        }
        .item1{
            background-color: aqua;
            grid-column-start: 1;
            grid-column-end: 7;
        }
        .item2{
            background-color: yellow;
            grid-row-start: 2;
            grid-row-end: 4;
        }
        .item3{
            background-color: green;
            grid-column-start: 2;
            grid-column-end: 6;
        }
        .item4{
            background-color: red;
            grid-column-start: 2;
            grid-column-end: 6;
        }
        .item5{
            background-color: wheat;
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 6;

        }
        
        .item6{
            background-color: greenyellow;
            grid-column-start: 1;
            grid-column-end: 7;

        }
        img{
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="item1"><img src="" alt=""></div>
        <div class="item2"><img src="https://nadiastrologyvaitheeswarankoil.com/wp-content/uploads/2023/02/Lord-Krishna-and-his-108-names-with-meanings-781x441-1.jpg" alt=""></div>
        <div class="item3"><img src="" alt=""></div>
        <div class="item4"><img src="" alt=""></div>
        <div class="item5"><img src="https://onlineprasad.com/cdn/shop/products/G_1123_large.jpg?v=1595504791" alt=""></div>
        <div class="item6"><img src="" alt=""></div>
    </div>
</body>
</html>
